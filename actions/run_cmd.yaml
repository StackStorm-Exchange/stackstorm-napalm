---
name: "run_cmd"
runner_type: "python-script"
description: "Run commands on devices using NAPALM."
enabled: true
entry_point: "run_cmd.py"
parameters:
    hostname:
        type: "string"
        description: "The hostname of the device to connect to. Driver must be specified if hostname is not in configuration."
        required: true
        position: 0
    driver:
        type: "string"
        description: "Device driver name for connecting to device, see https://napalm.readthedocs.io/en/latest/support/index.html for list."
        required: false
        position: 1
    port:
        type: "string"
        description: "port for accessing device"
        required: false
        position: 2
    credentials:
        type: "string"
        description: "The credentials group which contains the username and password to log in"
        required: true
        position: 3
    command:
        type: "string"
        description: "Command to run on the device"
        required: true
        position: 4
